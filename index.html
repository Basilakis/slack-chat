<!DOCTYPE html>
<html>
	<head>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
		<link href="/css/slack.css" rel="stylesheet" />
		<link href="/css/demo.css" rel="stylesheet" />
	</head>
	<body>
		<div class='container'>
			<div class='page-header'>
				<h2>SlackChat
					<br><small>A support chat feature for your website that integrates with #Slack</small>
				</h2>
			</div>
			<div class='row rowTop'>
				<div class='col-sm-12'>
					Read instructions on installation, usage, head to <a href="http://improvi.github.io/slack-chat">http://improvi.github.io/slack-chat</a>
				</div>
			</div>
			<div class='row rowTop'>
				<div class='col-sm-12'>
					<form class="form-horizontal" id="demoForm">
					  <div class="form-group">
					    <label for="apiToken" class="col-sm-3 control-label">Slack API Token:</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="apiToken" placeholder="apiToken" required="required" value="">
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="channelId" class="col-sm-3 control-label">Slack Channel ID:</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="channelId" placeholder="Required"  required="required" value="">
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="user" class="col-sm-3 control-label">Username:</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="user" placeholder="Required"  required="required" value="">
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="sysUser" class="col-sm-3 control-label">Support Name:</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="sysUser" placeholder="Required"  required="required" value="">
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="botUser" class="col-sm-3 control-label">Bot User Name:</label>
					    <div class="col-sm-9">
					      <input type="text" class="form-control" id="botUser" placeholder="Required"  required="required" value="">
					    </div>
					  </div>
					  
					  <div class="form-group">
					    <div class="col-sm-offset-3 col-sm-9">
					      <button class="btn btn-danger btn-md btn-default btn-try">Try Now</button>
					    </div>
					  </div>
					</form>
				</div>
			</div>
			<footer class='center-txt'>
				Made with <i class="fa fa-fw fa-heart"></i> by <a href='mailto:arjun.mathai@gmail.com'>Arjun Mathai</a>
			</footer>
		</div>
		<div class="message-box" data-toggle="tooltip" title="Need help?">
			<a href="javascript:void(0);" class="message-box-icon">
				<i class="fa fa-fw fa-question-circle"></i>
			</a>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
		<script type="text/javascript" src="/js/slack-chat.min.js"></script>
		<script>
			$(document).ready(function () {

				$('.message-box > a').slackChat('destroy');
				$('.message-box').hide();

				$('[data-toggle=tooltip]').tooltip();

				$('.btn-try').on('click', function (e) {
					e.preventDefault();
					e.stopPropagation();

					$('.message-box > a').slackChat('destroy');
					$('.message-box').hide();

					slackChatOptions = {
						apiToken: $('#apiToken').val()
						,channelId: $('#channelId').val()
						,user: $('#user').val()
						,userLink: 'http://www.google.com'
						,userId: 'TEST-USER'
						,userImg: window.location.href + 'user-icon-small.jpg'
						,sysImg: window.location.href + 'improvi.png'
						,sysUser: $('#sysUser').val()
						,botUser: $('#botUser').val()
						,elementToDisable: $('.message-box')
						,disableIfAway: false
					};

					$('.message-box > a').slackChat(slackChatOptions);

					$('.message-box').show();

					return false;

				});
			});
		</script>
	</body>
</html>
